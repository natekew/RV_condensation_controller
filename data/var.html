<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>4-winds control variables</title>
  </head>
  <body style=" background-color: rgb(0, 204, 204); color: rgb(0, 0,
    0);" link="#0000EE" vlink="#551A8B" alink="#EE0000">
    <br>
    <br>
    <table cellspacing="2" cellpadding="2" bgcolor="#ccffff"
      align="center" width="80%" border="0">
      <tbody>
        <tr align="center">
          <td valign="top" bgcolor="#6633ff"><font color="#ccffff"> Set
              4-Winds Control Variables</font> </td>
        </tr>
        <tr>
          <td valign="top"> <br>
            <form action="/setmaxtemp" method="post">
              <div align="center">Maximum Temperature: <br>
                (From 12-C to 18-C)<br>
                <input name="maxTemp" min="12" max="18"
				value="%MAXTEMP%" type="number">
                <br>
                <input value="Make It So" type="submit"> </div>
            </form>
          </td>
        </tr>
        <tr>
          <td valign="top"> <br>
            <form action="/setmintemp" method="post">
              <div align="center">Minimum Temperature: <br>
                (From 2-C to 10-C)<br>
                <input name="minTemp" min="2" max="10"
				value="%MINTEMP%" type="number"> <br>
                <input value="Just Do It" type="submit"> </div>
            </form>
          </td>
        </tr>
        <tr>
          <td valign="top"> <br>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
  </body>
</html>
